<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <div class="container-fluid text-center">
            <div class="row align-items-center">
                <div class="col-6">
                    <!-- img -->
                    <h1>Campo Minato</h1>
                </div>
                <div class="col-6">
                    <label for="select-difficolty">Difficolt√†</label>
                    <select name="select-difficolty" id="difficolty-select">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <button class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>

    </header>
    <main class="my-bg-color">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="row justify-content-center">
                <div id="my-grid" class="col-12">
                </div>
                <div class="col-6 text-center">
                    <h2 id="game-results" class="pt-3">Choose a level and press Play! </h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid text-center">
            <div class="row align-items-center">
                <div class="col-12 pt-3">
