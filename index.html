<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- icon -->
        <link rel="icon" href="img/boolean logo.jpg">

        <!-- font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- title -->
        <title>Campo Minato</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="container-fluid text-center">
                <div class="row align-items-center h-100">
                    <!-- logo container -->
                    <div class="col-6">
                        <img src="img/boolean logo.jpg" alt="boolean bomb logo">
                        <span class="fs-2">Campo Minato</span>
                    </div>
                    <!-- Levels of difficolties -->
                    <div class="col-6">
                        <label for="select-difficolty">Difficolt√†</label>
                        <select name="select-difficolty" id="difficolty-select">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        <button class="btn btn-primary">Play</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->
        <!-- main -->
        <main class="my-bg-color">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <div class="row justify-content-center">
                    <!-- Grid container -->
                    <div id="my-grid" class="col-12">
                    </div>
                    <!-- Instructions -->
                    <div class="col-7 text-center my-brown-bg">
                        <h2 id="game-results" class="pt-3">
                            Choose a level and press Play! 
                        </h2>
                    </div>
                </div>
            </div>
        </main>
        <!-- /main -->
        <!-- footer -->
        <footer>
            <div class="container-fluid text-center">
                <div class="row align-items-center">
                    <div class="col-12 pt-2">
                        <h6>
                            Made with &hearts; by 
                            <a href="https://github.com/FeliciaPompei/js-campominato-dom">
                                Felicia Pompei
                            </a>
                        </h6>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /footer -->
        <script src="js/main.js">
        </script>
    </body>
</html>
